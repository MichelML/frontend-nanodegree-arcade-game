<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LadyBugger Allstar</title>
    
    <!--favicons from http://www.favicon-generator.org/-->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#4285f4">
    <meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#4285f4">
    
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <!--Top Menu appearing just above the canva used for the game-->
    <div id="menu" class="row">
        <div class="col-xs-12">
            <div class="col-xs-4 text-left">
                <span id="lives"></span>
            </div>
            <div class="col-xs-4 text-center">
                <span id="stats" class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            </div>
            <div class="col-xs-4 text-right">
                <span id="song-sound" class="glyphicon glyphicon-music" aria-hidden="true"></span>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-4 text-left">
                <span id="level"></span>
            </div>
            <div class="col-xs-4 text-center">
                <span id="info" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            </div>
            <div class="col-xs-4 text-right">
                <span id="game-sound" class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    
    <!-- The message appearing when the player hits a bug-->
    <div id="bug-collision">

    </div>

    <!--Message Board of the Game-->
    <div id="message-board">
        <h1 id='success-main-message' class="rainbow"></h1>
        <h2 id='success-next-level'></h2>
        <h4 id="arrow-message"></h4>
        <img id="star" src="images/Star.png" alt="Star">
    </div>
    
    <!--Creating the sound before hand as html elements is the best way I found to 
        make sure these will be cross-browser compatible -->
    <audio id="music-sound" loop>
        <source src="sounds/song2.mp3" type="audio/mp3">
            Your browser does not support the audio element or this sound format.
    </audio>
    <audio id="levelpassed-sound" preload>
        <source src="sounds/levelpassed.mp3" type="audio/mp3">
            Your browser does not support the audio element or this sound format.
    </audio>
    <audio id="error-sound" preload>
        <source src="sounds/error.mp3" type="audio/mp3">
            Your browser does not support the audio element or this sound format.
    </audio>
    <audio id="gameover-sound" preload>
        <source src="sounds/gameover.mp3" type="audio/mp3">
            Your browser does not support the audio element or this sound format.
    </audio>
    <audio id="success-sound" preload>
        <source src="sounds/success.mp3" type="audio/mp3">
            Your browser does not support the audio element or this sound format.
    </audio>


    <script src="js/full.js"></script>

</body>

</html>
